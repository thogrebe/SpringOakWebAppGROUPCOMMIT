<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      #banner {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 18%;
      }
    </style>
  </head>
  <section class="vh-100" style="background-color: #702c4c">
    <img id="banner" src="{{ url_for('static', filename='banner.png') }}" />
    <body>
      <div class="container py-5 h-73">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <h1 class="mb-3">Staff Login</h1>
                <div class="container">
                  <form action="/" method="post" class="mt-4">
                    <div class="form-outline mb-4">
                      <label for="username" class="form-label fs-5"
                        >Username:</label
                      >
                      <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="form-outline mb-4">
                      <label for="password" class="form-label fs-5"
                        >Password:</label
                      >
                      <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="form-outline mb-4 d-grid gap-2 col-6 mx-auto">
                      <button
                        type="submit"
                        class="btn btn-primary btn-lg btn text-nowrap"
                      >
                        Login
                      </button>
                    </div>
                  </form>
                  {% if incorrect_login %}
                  <div class="alert alert-danger" role="alert">
                    Incorrect Login. Please Try Again
                  </div>
                  {% endif %}
                </div>
                <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </section>
</html>
