<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Visitor Registration</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <style>
      #banner {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 18%;
      }
    </style>
  </head>
  <section class="vh-100" style="background-color: #702c4c">
    <body>
      <img
        id="banner"
        src="{{ url_for('static', filename='banner.png') }}"
      />
      <div class="container py-5 h-73">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="registration-card p-5 text-center">
                <h2 class="text-center mb-3">Visitor Registration</h2>
                {% if message %}
                <p class="alert alert-info">{{ message }}</p>
                {% endif %}
                <form
                  action="/register"
                  method="post"
                  onsubmit="return validateForm()"
                >
                  <!-- Reintroduce the fields -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label for="firstname" class="form-label"
                          >First Name:</label
                        >
                        <input
                          type="text"
                          id="firstname"
                          name="firstname"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label for="lastname" class="form-label"
                          >Last Name:</label
                        >
                        <input
                          type="text"
                          id="lastname"
                          name="lastname"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <label for="residentname" class="form-label"
                      >Resident Name:</label
                    >
                    <input
                      type="text"
                      id="residentname"
                      name="residentname"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <label for="date" class="form-label">Date:</label>
                    <input
                      type="date"
                      id="date"
                      name="date"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <label for="phonenumber" class="form-label"
                      >Phone Number:</label
                    >
                    <input
                      type="tel"
                      id="phonenumber"
                      name="phonenumber"
                      class="form-control"
                      pattern="[0-9]{10}"
                      required
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <label for="email" class="form-label">Email:</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control"
                      required
                    />
                  </div>
                  <hr class="my-4" />
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <a
                        href="{{url_for('visitor_dashboard')}}"
                        type="submit"
                        class="btn btn-primary btn-lg btn-block btn-danger"
                        >Go Back</a
                      >
                    </div>
                    <div class="col-md-6 mb-4">
                      <button
                        type="submit"
                        class="register-button btn btn-primary btn-lg btn-block"
                      >
                        Register
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
      <script>
        function validateForm() {
          console.log("Button clicked");
          var phoneNumber = document
            .getElementById("phonenumber")
            .value.replace(/-/g, ""); // Remove dashes
          var email = document.getElementById("email").value;
          var phoneNumberPattern = /^[0-9]{10}$/;
          var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+/;

          if (!phoneNumber.match(phoneNumberPattern)) {
            alert("Phone number must be ten digits and NO dashes.");
            return false;
          }

          if (!email.match(emailPattern)) {
            alert("Please enter a valid email address.");
            return false;
          }

          return true;
        }
      </script>
    </body>
  </section>
</html>
