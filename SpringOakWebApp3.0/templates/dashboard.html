<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
  #banner {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 18%;
  }
</style>
</head>
<body>
    <section class="vh-100" style="background-color: #702c4c;">
        <img id ="banner" src="{{ url_for('static', filename='banner.png') }}">
        <div class="container py-5 h-73">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
        <h1 class="mb-3">Admin Dashboard</h1>
        <div class="form-outline mb-4 d-grid gap-2 col-7 mx-auto">
            <a href="/visitors?type=registered" class="m-2">
                <button class="btn btn-dark btn-lg col-12">
                    View Visitors <span class="badge bg-secondary">{{ registered_count }}</span>
                </button>
            </a>
            </div>
            <div class="form-outline mb-4 d-grid gap-2 col-7 mx-auto">
            <a href="/resident-database" class="m-2">
                <button class="btn btn-dark btn-lg col-12">View Residents</button>
            </a>
        </div>
        <hr class="my-4" />
        <div class="form-outline mb-4 d-grid gap-2 col-5 mx-auto">
            <form action="/logout" method="post" class="m-2">
                <button type="submit" class="col-12 btn btn-danger btn-lg">Logout</button>
            </form>
        </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
