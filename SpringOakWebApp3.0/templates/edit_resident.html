<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resident</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        #banner {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 18%;
        }
        body {
            background-color: #702c4c;
        }
      </style>
</head>
<body>
    <img id="banner" src="{{ url_for('static', filename='banner.png') }}" />
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong"" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
        <h2>Edit Resident Information</h2>
        <form method="post" action="{{ url_for('edit_resident', resident_id=resident.id) }}">
            <div class="mb-3">
                <label for="room_number" class="form-label">Room Number:</label>
                <input type="text" class="form-control" id="room_number" name="room_number" value="{{ resident.room_number }}" required>
            </div>
            
            <div class="mb-3">
                <label for="insurance" class="form-label">Insurance:</label>
                <input type="text" class="form-control" id="insurance" name="insurance" value="{{ resident.insurance }}">
            </div>

            <div class="mb-3">
                <label for="emergency_contact_full_name" class="form-label">Emergency Contact Full Name:</label>
                <input type="text" class="form-control" id="emergency_contact_full_name" name="emergency_contact_full_name" value="{{ resident.emergency_contact_full_name }}">
            </div>
            <div class="mb-3">
                <label for="emergency_contact_phone_number" class="form-label">Emergency Contact Phone Number:</label>
                <input type="tel" class="form-control" id="emergency_contact_phone_number" name="emergency_contact_phone_number" value="{{ resident.emergency_contact_phone_number }}">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block success">Update</button>
        </form>
        <hr class="my-4" />
        <a
          href="{{url_for('resident_database')}}"
          type="submit"
          class="btn btn-primary btn-lg btn-block btn-danger"
          >Go Back</a
        >
    </div>
</div>
</div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
